<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kendo UI Core jQuery Angular 1 Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- REQUIRED -->

    <!-- common CSS -->
    <link rel="stylesheet" href="./bower_packages/kendo-ui/styles/kendo.common.min.css" />

    <!-- CSS theme -->
    <link rel="stylesheet" href="./bower_packages/kendo-ui/styles/kendo.material.min.css" />

    <!-- OPTIONAL -->

    <!-- Right-to-left CSS -->
    <!--<link rel="stylesheet" href="./bower_packages/kendo-ui/styles/kendo.rtl.min.css" /> -->

    <!-- load jQuery before Kendo UI -->
    <script src="./bower_packages/jquery/dist/jquery.js"></script>

    <!-- load Angular 1 after jQuery and before Kendo UI -->
    <script src="./bower_packages/kendo-ui/js/angular.min.js"></script>

    <!-- load Kendo UI after the browser has loaded and parsed jQuery -->
    <script src="./bower_packages/kendo-ui/src/js/kendo.ui.core.js"></script>

    <!-- load Angular 1 after jQuery and before Kendo UI -->
    <script src="./bower_packages/kendo-ui/js/kendo.angular.min.js"></script>

</head>

<body>
  <div ng-app="KendoDemos">
    <div class="demo-section k-content"ng-controller="MyCtrl">
        <div>
            <h4>Select date:</h4>
            <input kendo-date-picker
             ng-model="dateString"
             k-ng-model="dateObject"
             style="width: 100%;" />
<pre>
dateString: {{ dateString }}
dateObject: {{ dateObject | date:"EEEE, MMMM d, yyyy" }}
typeof dateObject: {{ getType(dateObject) }}
dateObject instanceof Date: {{ isDate(dateObject) }}
</pre>

        </div>
        <div style="padding-top: 2em;">
            <h4>Select month:</h4>
            <input kendo-date-picker
             k-options="monthSelectorOptions"
             k-format="'MMMM yyyy'"
             style="width: 100%;" />
        </div>
    </div>
</div>

<script>
  angular.module("KendoDemos", [ "kendo.directives" ])
      .controller("MyCtrl", function($scope){
          $scope.monthSelectorOptions = {
            start: "year",
            depth: "year"
          };
          $scope.getType = function(x) {
            return typeof x;
          };
          $scope.isDate = function(x) {
            return x instanceof Date;
          };
      })
</script>
</body>

</html>
